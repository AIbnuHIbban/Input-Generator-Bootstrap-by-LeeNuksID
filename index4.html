      <br><br>
      <h2 class="text-center">Select</h2>
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="">List Select</label>
            <textarea
              id="list"
              placeholder="example: Country:Indonesian,Malaysia,Arab"
              class="form-control"
              name=""
              id=""
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Action</h3>
          <hr />
          <button
            onclick="generateInput()"
            type="button"
            name=""
            id=""
            class="btn btn-outline-primary btn-block"
          >
            Generate Select
          </button>
        </div>
        <div class="col-md-5">
          <div class="content"></div>
        </div>
      </div>
      <hr />
      <h5>
        Code HTML
        <span
          class="badge badge-primary"
          style="cursor:pointer"
          onclick="copyClipboard()"
          >Copy Semua Code</span
        >
      </h5>
      <pre><code class="language-html"></code></pre>
      <textarea
        style="opacity:0;"
        id="clipboard"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <footer>
      <p class="text-muted text-center">IGBootstrap Version 0.1</p>
      <p class="text-center font-weight-bold">
        Copyright &copy; 2019 - Created By LeeNuksID
      </p>
    </footer>

    <script>
      function generateInput() {
        var list = $("#list");
        var listVal = $("#list").val();
        var content = $(".content");
        var arrVal = listVal.split("||");
        var arrValLenght = listVal.split("||").length;
        var code = $("code");
        var clipboard = $("#clipboard");
        var option, type;
        content.html("");
        code.html("");
        for (let i = 0; i < arrValLenght; i++) {
          if (type = i/2) {
            option = `<option>Isi</option>`;
          }else{
            option = ``;
          }

          content.append(`<div class="form-group">
    <label class="text-capitalize" for="">${arrVal[i]}</label>
    <select class="form-control" name="${arrVal[
      i
    ].replace(" ", "_")}" id="${arrVal[
      i
    ].replace(" ", "_")}">
        ${option}
    </select>
</div>
`);
        }
        code.append(
          content
            .html()
            .replace(/&/g, "&amp;")
            .replace(/>/g, "&gt;")
            .replace(/</g, "&lt;")
            .replace(/"/g, "&quot;")
        );
        clipboard.text("");
        clipboard.text(code.text());
      }
      function copyClipboard() {
        var clipboard = $("#clipboard");
        clipboard.select();
        document.execCommand("copy");
        alert("berhasil");
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script

      data-manual
    ></script>
